template: 	uomtemplate
section: 	How (3/5)
focus:		DOM Block Clustering #1
.sections[{{section}}]  

- We ignore non HTML pages and fault pages;

- a DOM object is an XML document without any values or content; 

- each XML node represents one HTML tag in a Web page;

- DOM objects only contain those nodes which are required for evaluation; 

- the effect of DOM set changes negates the re-crawl;

---

template: 	uomtemplate
section: 	How (3/5)
focus:		DOM Block Clustering #2
.sections[{{section}}]  

- equivalence relation we compute between feature sets;

- and the definition of such a relation tells us; 

- which elements of the DOM are relevant and which are not;

- after removing the non-relevant elements...

- "two pages are considered to belong to the same demographics if their sequence of elements in the DOM is the same". 

---

template: 	uomtemplate
section: 	How (3/5)
focus:		Clustering Example
.sections[{{section}}]  

````
1:<div><img><div><a><a><div><ul><li><li></ul></div>
s2:<div><div><a><div><ul><li><li></ul></div>
s3:<div><a><div><img><div><ul><li><li></ul></div>
```` 

If ````<a>```` and ````<img>```` were considered non-relevant because of a particular criteria, according to our approach the above sequences would belong to the same demographics as the three sequences would be:

````
d0:<div><div><div><ul><li><li></ul></div>
````

.aside[E. Velleman and T. Van Der Geest. Page sample size in web accessibility testing: how many pages is enough? In Proc. of ASSETS’ 13, page 61.]

### Phase #1 - Identify...
- Ad-hoc Sample Common Web pages (pages like the home, login, sitemap, help, contacts), 

- pages with essential functionalities (those supporting focal use cases),

- different types of pages (in terms of layout, templates, appearance, behaviour, coding style), and

- pages based on different auxiliary technologies (such as SVG, MathML, PDF). 

---

template: 	uomtemplate
section: 	Related Work (4/5) 
focus:		Website Accessibility Conformance Evaluation Method 
.sections[{{section}}]  

.aside[E. Velleman and T. Van Der Geest. Page sample size in web accessibility testing: how many pages is enough? In Proc. of ASSETS’ 13, page 61.]

### Phase #2 - Select...
- Structured sample on the basis of Phase #1,

- a second random sample of size at least 10% of the structured sample has also to be defined.

- "close" under the notion of complete process: if any page in the two samples is part of a process (such as purchase of a product) then all the pages supporting that process need to be added to the sample.

### Results
- 60 Websites / Total of 47,000 Pages

- Average Pages per site is 793 / 10% 79 pages per site

- **10% of structured sample - without Demographics**

<blockquote>
13 common pages one captures at least 60% of the unique issues. When using the 13 common pages with additional 10 random ones, one captures at least 80% of the issues. With 13 common pages and 20 random ones, one reaches 99%
</blockquote>
